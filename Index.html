<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Summarizer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      color: #00c853;
    }

    input {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 6px;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #00c853;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #00a84d;
    }

    pre {
      margin-top: 20px;
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 8px;
      width: 320px;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Video Summarizer</h1>

  <input id="videoName" type="text" placeholder="Inserisci il nome del video" />
  <button id="generate">Crea Riassunto</button>

  <pre id="result">Il riassunto apparirà qui...</pre>

  <footer>Creato con ❤️ e Supabase</footer>

  <script type="module" src="main.js"></script>
</body>
</html>
